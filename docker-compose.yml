version: '3.8'

services:
  darbot-deepmind:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: darbot-deepmind-mcp
    environment:
      - NODE_ENV=production
      - DISABLE_THOUGHT_LOGGING=false
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - mcp-network

  # Development service with volume mounts
  darbot-deepmind-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: darbot-deepmind-mcp-dev
    environment:
      - NODE_ENV=development
      - DISABLE_THOUGHT_LOGGING=false
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: npm run dev
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge